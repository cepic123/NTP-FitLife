<div class="card">
    <div class="p-formgroup-inline">
        <h5>Username</h5>
        <div class="p-field">
          <input
            type="text"
            pInputText
            [(ngModel)]="username"
          />
        </div>
        <br>
        <h5>Email</h5>
        <div class="p-field">
          <input
            type="text"
            pInputText
            [(ngModel)]="email"
          />
        </div>
        <br>
        <h5>Password</h5>
        <div class="p-field">
            <input
            type="password"
            pInputText
            [(ngModel)]="password1"
          />
        </div>
        <br>
        <h5>Confirm Password</h5>
        <div class="p-field">
            <input
            type="password"
            pInputText
            [(ngModel)]="password2"
          />
        </div>
        <br>
        <h5>Role</h5>
        <p-dropdown [options]="roles" [(ngModel)]="role" optionLabel="name"></p-dropdown>
        <br>
        <br>
        <button
          pButton
          [disabled]="validate()"
          type="button"
          label="Submit"
          (click)="createUser()"
          id="submit-search"
        ></button>
      </div>
  </div>
